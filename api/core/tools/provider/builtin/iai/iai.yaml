identity:
  author: IAI
  name: iai
  label:
    en_US: IAI
    zh_Hans: IAI
  description:
    en_US: IAI is a tool for generating images which can be deployed locally.
    zh_Hans: IAI 是一个可以在本地部署的图片生成的工具。
  icon: icon.png
  tags:
    - image
credentials_for_provider:
