    type: text-input
    required: true
    label:
      en_US: The URL of IAI Server
      zh_Hans: IAI服务器的URL
    placeholder:
      en_US: Please input your IAI server's Base URL
      zh_Hans: 请输入你的 IAI 服务器的 Base URL
  api_key:
    type: text-input
    required: true
    label:
      en_US: The API Key of IAI Server
      zh_Hans: IAI服务器的API Key
    placeholder:
      en_US: Please input your IAI server's API Key
      zh_Hans: 请输入你的 IAI 服务器的 API Key
